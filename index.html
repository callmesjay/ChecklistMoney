<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกรายรับ-รายจ่าย</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #EFE8E0;
            color: #4E7CB2;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4E7CB2;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        nav button {
            font-family: 'Sarabun', sans-serif;
            background-color: #EFE8E0;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            color: #4E7CB2;
            transition: background-color 0.3s;
        }
        nav button.active {
            background-color: #94C2DA;
            color: white;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .balance-card, .summary-period-selector {
            background: #94C2DA;
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
            border: 1px solid #75a4c0;
            color: white;
        }
        #balance {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0 0;
        }
        #transaction-form {
            display: grid;
            gap: 12px;
            margin-bottom: 25px;
        }
        #transaction-form input,
        #transaction-form select {
            font-family: 'Sarabun', sans-serif;
            width: 100%;
            padding: 12px;
            border: 1px solid #EFE8E0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        #transaction-form input:focus,
        #transaction-form select:focus {
            outline: none;
            border-color: #94C2DA;
        }
        #transaction-form button {
            font-family: 'Sarabun', sans-serif;
            background-color: #4E7CB2;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .transaction-table th, .transaction-table td {
            border: 1px solid #EFE8E0;
            padding: 10px;
            text-align: left;
        }
        .transaction-table th {
            background-color: #94C2DA;
            color: white;
            font-weight: bold;
        }
        .transaction-table tr:nth-child(even) {
            background-color: #f7f7f7;
        }
        .transaction-amount.income {
            color: #4E7CB2;
            font-weight: bold;
        }
        .transaction-amount.expense {
            color: #E7A0CC;
            font-weight: bold;
        }
        .transaction-actions {
            white-space: nowrap;
        }
        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 5px;
        }
        .edit-btn {
            color: #4E7CB2;
        }
        .delete-btn {
            color: #E7A0CC;
        }
        #install-button {
            font-family: 'Sarabun', sans-serif;
            background-color: #E7A0CC;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px auto;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            margin-top: 30px;
        }
        .chart-container h3 {
            text-align: center;
            color: #4E7CB2;
            margin-bottom: 15px;
        }
        .io-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .io-buttons button {
            font-family: 'Sarabun', sans-serif;
            background-color: #4E7CB2;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <button id="nav-home" class="active">หน้าหลัก</button>
            <button id="nav-summary">สรุป</button>
        </nav>
        <button id="install-button" style="display: none;">ติดตั้งแอปพลิเคชัน</button>
        <div id="home-section" class="section active">
            <h1>บันทึกรายรับ-รายจ่าย</h1>
            <div class="balance-card">
                <h3>ยอดเงินคงเหลือ</h3>
                <p id="balance">0.00 บาท</p>
            </div>
            <form id="transaction-form">
                <input type="hidden" id="edit-index">
                <input type="text" id="description" placeholder="รายละเอียด" required>
                <input type="text" id="category" placeholder="หมวดหมู่ (เช่น ค่าอาหาร, เงินเดือน)" required>
                <input type="number" id="amount" placeholder="จำนวนเงิน" required>
                <input type="date" id="date-input" required>
                <select id="type" required>
                    <option value="income">รายรับ</option>
                    <option value="expense">รายจ่าย</option>
                </select>
                <button type="submit" id="submit-btn">บันทึก</button>
            </form>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>วันที่</th>
                        <th>รายละเอียด</th>
                        <th>หมวดหมู่</th>
                        <th>จำนวนเงิน</th>
                        <th>ประเภท</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
            <div class="io-buttons">
                <button id="export-btn">ส่งออกข้อมูล</button>
                <input type="file" id="import-file" style="display: none;">
                <button id="import-btn">นำเข้าข้อมูล</button>
            </div>
        </div>
        <div id="summary-section" class="section">
            <h1>สรุปรายรับ-รายจ่าย</h1>
            <div class="summary-period-selector">
                <select id="period-select">
                    <option value="week">รายสัปดาห์</option>
                    <option value="half-month">ครึ่งเดือน</option>
                    <option value="month">รายเดือน</option>
                </select>
            </div>
            <canvas id="bar-chart"></canvas>
            <div class="chart-container">
                <h3>สัดส่วนรายรับตามหมวดหมู่</h3>
                <canvas id="income-pie-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3>สัดส่วนรายจ่ายตามหมวดหมู่</h3>
                <canvas id="expense-pie-chart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let deferredPrompt;
        const installButton = document.getElementById('install-button');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        installButton.addEventListener('click', (e) => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        });
        const TELEGRAM_BOT_TOKEN = '8307015098:AAGKpiBiyzCbEV4S1E3z3WjrV99QbPiJm3c';
        const TELEGRAM_CHAT_ID = '-4823160378';
        function sendTelegramNotification(message) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) {
                console.error('กรุณาตั้งค่า Telegram Bot Token และ Chat ID');
                return;
            }
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            const params = new URLSearchParams({
                'chat_id': TELEGRAM_CHAT_ID,
                'text': message
            });
            fetch(url, {
                method: 'POST',
                body: params
            })
            .then(response => {
                if (response.ok) {
                    console.log('ส่งการแจ้งเตือน Telegram สำเร็จ');
                } else {
                    console.error('ส่งการแจ้งเตือน Telegram ไม่สำเร็จ');
                }
            })
            .catch(error => console.error('เกิดข้อผิดพลาดในการส่งแจ้งเตือน:', error));
        }
        document.addEventListener('DOMContentLoaded', () => {
            const navHomeBtn = document.getElementById('nav-home');
            const navSummaryBtn = document.getElementById('nav-summary');
            const homeSection = document.getElementById('home-section');
            const summarySection = document.getElementById('summary-section');
            const periodSelect = document.getElementById('period-select');
            const transactionForm = document.getElementById('transaction-form');
            const transactionList = document.getElementById('transaction-list');
            const balanceElement = document.getElementById('balance');
            const descriptionInput = document.getElementById('description');
            const categoryInput = document.getElementById('category');
            const amountInput = document.getElementById('amount');
            const dateInput = document.getElementById('date-input');
            const typeInput = document.getElementById('type');
            const submitButton = document.getElementById('submit-btn');
            const editIndexInput = document.getElementById('edit-index');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const importFile = document.getElementById('import-file');
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            let barChart, incomePieChart, expensePieChart;
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            function saveTransactions() {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }
            function renderTransactions() {
                transactionList.innerHTML = '';
                let balance = 0;
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                transactions.forEach((transaction, index) => {
                    const sign = transaction.type === 'income' ? '+' : '-';
                    const amount = transaction.type === 'income' ? transaction.amount : -transaction.amount;
                    balance += amount;
                    const transactionDate = new Date(transaction.date);
                    const formattedDate = transactionDate.toLocaleDateString('th-TH', { year: 'numeric', month: '2-digit', day: '2-digit' });
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formattedDate}</td>
                        <td>${transaction.description}</td>
                        <td>${transaction.category}</td>
                        <td class="transaction-amount ${transaction.type}">${sign} ${Math.abs(transaction.amount).toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} บาท</td>
                        <td>${transaction.type === 'income' ? 'รายรับ' : 'รายจ่าย'}</td>
                        <td class="transaction-actions">
                            <button class="edit-btn" data-index="${index}">✏️</button>
                            <button class="delete-btn" data-index="${index}">🗑️</button>
                        </td>
                    `;
                    transactionList.appendChild(row);
                });
                balanceElement.textContent = `${balance.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} บาท`;
                balanceElement.style.color = balance >= 0 ? '#4E7CB2' : '#E7A0CC';
            }
            function editTransaction(index) {
                const transactionToEdit = transactions[index];
                descriptionInput.value = transactionToEdit.description;
                categoryInput.value = transactionToEdit.category;
                amountInput.value = transactionToEdit.amount;
                typeInput.value = transactionToEdit.type;
                dateInput.value = transactionToEdit.date.split('T')[0];
                editIndexInput.value = index;
                submitButton.textContent = 'แก้ไขรายการ';
            }
            function deleteTransaction(index) {
                if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบรายการนี้?')) {
                    transactions.splice(index, 1);
                    saveTransactions();
                    renderTransactions();
                    resetForm();
                }
            }
            function resetForm() {
                descriptionInput.value = '';
                categoryInput.value = '';
                amountInput.value = '';
                dateInput.value = new Date().toISOString().split('T')[0];
                editIndexInput.value = '';
                submitButton.textContent = 'บันทึก';
            }
            function filterTransactionsByPeriod(period) {
                const now = new Date();
                const filtered = transactions.filter(t => {
                    const transactionDate = new Date(t.date);
                    if (period === 'week') {
                        const firstDayOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay());
                        return transactionDate >= firstDayOfWeek;
                    }
                    if (period === 'half-month') {
                        const firstDayOfHalf = now.getDate() <= 15 ? 1 : 16;
                        const startOfHalf = new Date(now.getFullYear(), now.getMonth(), firstDayOfHalf);
                        return transactionDate >= startOfHalf;
                    }
                    if (period === 'month') {
                        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                        return transactionDate >= startOfMonth;
                    }
                    return false;
                });
                return filtered;
            }
            function updateSummary() {
                const period = periodSelect.value;
                const filteredTransactions = filterTransactionsByPeriod(period);
                const summary = { income: 0, expense: 0, labels: [], data: [] };
                const incomeCategories = {};
                const expenseCategories = {};
                filteredTransactions.forEach(t => {
                    if (t.type === 'income') {
                        summary.income += t.amount;
                        incomeCategories[t.category] = (incomeCategories[t.category] || 0) + t.amount;
                    } else {
                        summary.expense += t.amount;
                        expenseCategories[t.category] = (expenseCategories[t.category] || 0) + t.amount;
                    }
                });
                summary.labels = ['รายรับ', 'รายจ่าย'];
                summary.data = [summary.income, summary.expense];
                updateBarChart(summary);
                updateCategoryCharts(incomeCategories, expenseCategories);
            }
            function updateBarChart(summary) {
                if (barChart) {
                    barChart.destroy();
                }
                const ctx = document.getElementById('bar-chart').getContext('2d');
                barChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: summary.labels,
                        datasets: [{
                            label: 'จำนวนเงิน (บาท)',
                            data: summary.data,
                            backgroundColor: ['#94C2DA', '#E7A0CC'],
                            borderColor: ['#94C2DA', '#E7A0CC'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
            function updateCategoryCharts(incomeData, expenseData) {
                const colors = ['#94C2DA', '#E7A0CC', '#EFE8E0', '#4E7CB2', '#f39c12', '#2ecc71', '#3498db', '#9b59b6', '#e67e22', '#1abc9c'];
                if (incomePieChart) {
                    incomePieChart.destroy();
                }
                const incomeCtx = document.getElementById('income-pie-chart').getContext('2d');
                incomePieChart = new Chart(incomeCtx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(incomeData),
                        datasets: [{
                            data: Object.values(incomeData),
                            backgroundColor: Object.keys(incomeData).map((_, i) => colors[i % colors.length]),
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });
                if (expensePieChart) {
                    expensePieChart.destroy();
                }
                const expenseCtx = document.getElementById('expense-pie-chart').getContext('2d');
                expensePieChart = new Chart(expenseCtx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(expenseData),
                        datasets: [{
                            data: Object.values(expenseData),
                            backgroundColor: Object.keys(expenseData).map((_, i) => colors[i % colors.length]),
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });
            }
            navHomeBtn.addEventListener('click', () => {
                homeSection.classList.add('active');
                summarySection.classList.remove('active');
                navHomeBtn.classList.add('active');
                navSummaryBtn.classList.remove('active');
            });
            navSummaryBtn.addEventListener('click', () => {
                summarySection.classList.add('active');
                homeSection.classList.remove('active');
                navSummaryBtn.classList.add('active');
                navHomeBtn.classList.remove('active');
                updateSummary();
            });
            periodSelect.addEventListener('change', updateSummary);
            transactionForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const description = descriptionInput.value.trim();
                const category = categoryInput.value.trim();
                const amount = parseFloat(amountInput.value);
                const date = dateInput.value;
                const type = typeInput.value;
                const indexToEdit = editIndexInput.value;
                if (description && category && !isNaN(amount) && amount > 0 && date) {
                    const newTransaction = {
                        description,
                        category,
                        amount,
                        type,
                        date: new Date(date).toISOString()
                    };
                    if (indexToEdit) {
                        transactions[indexToEdit] = newTransaction;
                        const notificationMessage = `📝 แก้ไขรายการ: ${description} จำนวน ${amount.toLocaleString()} บาท`;
                        sendTelegramNotification(notificationMessage);
                    } else {
                        transactions.unshift(newTransaction);
                        const transactionType = type === 'income' ? 'รายรับ' : 'รายจ่าย';
                        const notificationMessage = `💰 เพิ่มรายการ ${transactionType} (${category}): ${description} จำนวน ${amount.toLocaleString()} บาท`;
                        sendTelegramNotification(notificationMessage);
                    }
                    saveTransactions();
                    renderTransactions();
                    resetForm();
                } else {
                    alert('กรุณากรอกข้อมูลให้ถูกต้องและครบถ้วน!');
                }
            });
            document.getElementById('transaction-list').addEventListener('click', (e) => {
                const target = e.target;
                const row = target.closest('tr');
                if (!row) return;
                const rowIndex = Array.from(row.parentNode.children).indexOf(row);
                if (target.classList.contains('edit-btn')) {
                    editTransaction(rowIndex);
                } else if (target.classList.contains('delete-btn')) {
                    deleteTransaction(rowIndex);
                }
            });

            // ฟังก์ชันสำหรับ Export ข้อมูล
            exportBtn.addEventListener('click', () => {
                const dataStr = JSON.stringify(transactions, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `transactions_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // ฟังก์ชันสำหรับ Import ข้อมูล
            importBtn.addEventListener('click', () => {
                importFile.click();
            });

            importFile.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedTransactions = JSON.parse(event.target.result);
                        if (Array.isArray(importedTransactions)) {
                            transactions = importedTransactions;
                            saveTransactions();
                            renderTransactions();
                            alert('นำเข้าข้อมูลสำเร็จ!');
                        } else {
                            alert('ไฟล์ที่นำเข้ามีรูปแบบไม่ถูกต้อง');
                        }
                    } catch (error) {
                        alert('เกิดข้อผิดพลาดในการอ่านไฟล์: ' + error.message);
                    }
                };
                reader.readAsText(file);
            });

            renderTransactions();
        });
    </script>
</body>
</html>
